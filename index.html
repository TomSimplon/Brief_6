<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Clone de Netflix</title>
  <link rel="stylesheet" href="style.scss">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
  <script type="module" src="script.js"></script> 
</head>
<body>
    <header>
        <nav>
            <div class="gauche">
               <img src="https://i.ibb.co/XW2vnBh/Netflix-logo.png" alt="logo" height="40">
            <div class="onglets">
            <a href="">Accueil</a>
            <a href="">Séries TV</a>
            <a href="">Films</a>
            <a href="">Ajouts récents</a>
            <a href="">Ma liste</a>
            <a href="">A propos</a>
        </div>
      </div>
      <div class="droite">
        <a>Mon compte</a>
      </div>
        </nav>
    </header>

    <section id="bannière" class="bannière">
         <div class="container">
            <div class="lecture">
                <button class="play">Lecture</button>
                <button class="info">Plus d'infos</button>
            </div>
         </div>
    </section>

    <footer>
      <h5>Des questions ? Appelez le XX XX XX XX XX</h5>
      <div class="colonnes">
        <div class="colonne">
          <p>Mentions légales</p>
          <p>Relations Investisseurs</p>
          <p>Modes de lecture</p>
        </div>
        <div class="colonne">
          <p>FAQ</p>
          <p>Centre d'aide</p>
          <p>Confidentialité</p>
        </div>
        <div class="colonne">
          <p>Conditions d'utilisations</p>
          <p>Compte</p>
          <p>Nous contacter</p>
        </div>
      </div>
      <p> &copy; Netflix, France</p>
    </footer>
</body>
</html>
